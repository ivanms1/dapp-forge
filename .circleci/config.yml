version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build-windows:
    working_directory: ~/repo
    executor:
      name: win/default
      size: "medium"
    steps:
      - checkout
      - run:
          name: Install yarn
          command: "npm install --global yarn"
      - run:
          name: Install dependencies
          command: "yarn install"
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate Builds
          command: yarn make
      - store_artifacts:
          path: ~/repo/out/make
  build-linux:
    working_directory: ~/repo
    docker:
      - image: circleci/node:15
    steps:
      - checkout
      - run:
          name: Install libsecret
          command: "sudo apt-get install libsecret-1-dev"
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Install dpkg and fakeroot
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate Builds
          command: yarn make
      - store_artifacts:
          path: ~/repo/out/make
workflows:
  build-and-deploy:
    jobs:
      - build-windows
      - build-linux
